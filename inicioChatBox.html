<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="icon" type="image.jpg" href="/PaginaWeb/img/valle7.jpeg">
</head>
<body>
    <div class="chat-container">
        <div id="chatbox" class="mb-4">
            <div class="alert alert-info" role="alert">Hola que tal, soy el ChatBot llamado "Guideon".</div>
            <img width="350px"src="https://i.ibb.co/TWSDfr3/4-XF6-TJFCJZASBJZ24-ZEI3-NP43-A.png" alt="">
            <div class="alert alert-info" role="alert">Puedes buscar la información que quieres con tan solo el título o descripcion.</div>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Escribe un mensaje..." minlength="10">
            <button id="send-btn" onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>
